version: 0.0
os: linux
files:
- source: scripts/
  destination: /var/scripts/
  hooks:
  BeforeInstall:
    - location: BeforeInstall.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: AfterInstall.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: apache_start.sh
      timeout: 300
      runas: root
